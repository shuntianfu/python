{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>All meetups</title>
</head>
<h1>All meetups</h1>
<link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
<link rel="stylesheet" href="{% static 'meetups/styles/meetup-detail.css' %}">

<body>
    <header id="main-header">
        <nav id="main-logo"><a href="/meetups">Django</a></nav>
            <h1>We got great meetups coming up!</h1>
            <p>Find the one suits you best!</p>
    </header>
        <main>
            <section>
                <h2>Upcoiming Meetups</h2>
                <ol>
                    {% for meetup_item in meetups %}
                    <li class="meetup-item">
                        <article class="">
                            <div class="meetup-summary">
                                <div class="meetup-image">
                                    <img src="" alt="">
                                </div>
                                <div class="meetup-details">
                                    <h3>{{ meetup_item.title }}</h3>
                                    <address> {{ meetup_item.location }} </address>
                                </div>
                            </div>
                            <div class="meetup-actions">
                                <a href="#" class="btn">More Details</a>
                            </div>
                        </article>
                    </li>
                    {% endfor %}
                </ol>
            </section>
        </main>
</body>
</html>
